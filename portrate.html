<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Video Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Frame</button>
    <img id="screenshot" alt="Screenshot will appear here" width="640" height="480"/>

    <script>
        // Get references to the video element and the image element
        const video = document.getElementById('video');
        const screenshot = document.getElementById('screenshot');
        const captureButton = document.getElementById('capture');

        // Ask for user permission to access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing the webcam', error);
            });

        // Capture the current frame from the video when the button is clicked
        captureButton.addEventListener('click', () => {
            // Create a canvas element dynamically
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            // Draw the current video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Use html2canvas to capture the canvas as an image
            html2canvas(canvas).then(capturedCanvas => {
                screenshot.src = capturedCanvas.toDataURL('image/png');
            });
        });
    </script>
</body>
</html>
